<div class="dsc-head">
    <div class="left" data-bind="mote.id"></div>
    <div class="right" data-bind="mote.date"></div>
</div>
<div class="dsc-body">
    <p><span class="button" data-bind-data-state="mote.light" data-bind-data-state="mote.throb"></span>
             <span class="status" data-bind="mote.status"></span></p>
    <ul>
      <li class="log" data-foreach-msg="msgs"><p data-bind="msg"></p></li>
    </ul>
</div>
